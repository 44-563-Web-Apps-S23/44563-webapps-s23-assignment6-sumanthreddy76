<!DOCTYPE html>
<html>
  <head>
    <title>Conversions</title>
  </head>
  <body>
    <h2>sumanth shows currency conversions</h2>
    <form>
      <label for="baseValue">Enter base amount</label>
      <input type="number" id="baseValue" value="50"><br>
      <label for="convertValue">Enter the conversion rate</label>
      <input type="number" id="convertValue" value="35"><br>
      <button type="button" onclick="convert()">Show conversions</button><br>
    </form>
    <p id="conversions"></p>
    <form>
      <label>
        <input type="radio" name="operation" value="mean" onclick="chooseOp()">Average
      </label>
      <label>
        <input type="radio" name="operation" value="maximum" onclick="chooseOp()">Max
      </label>
      <label>
        <input type="radio" name="operation" value="minimum" onclick="chooseOp()">Min
      </label>
    </form>
    <p id="result"></p>
    <script type="text/javascript">
      function convert() {
        const baseValue = document.getElementById("baseValue").value;
        const convertValue = document.getElementById("convertValue").value;
        let toShow = "";
        for (let i = 1; i <= 5; i++) {
          const val = baseValue * Math.pow(2, i - 1);
          const conv = val * convertValue;
          toShow += `${val} is ${conv}; `;
        }
        document.getElementById("conversions").innerHTML = `Conversions are: ${toShow}`;
      }
      function chooseOp() {
        const baseValue = document.getElementById("baseValue").value;
        const convertValue = document.getElementById("convertValue").value;
        let operation = document.querySelector('input[name="operation"]:checked').value;
        let result = "";
        switch (operation) {
          case "maximum":
            result = Math.max(baseValue, convertValue);
            break;
          case "minimum":
            result = Math.min(baseValue, convertValue);
            break;
          case "mean":
            result = (Number(baseValue) + Number(convertValue)) / 2;
            break;
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>

</body>

</html>
