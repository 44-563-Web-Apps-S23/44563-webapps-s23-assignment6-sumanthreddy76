<body>

    <h1>Painter entry Sumanth Nandhyala</h1>
    <h2>Getting input</h2>

    <form>
        <label for="form1_painters">The hidden painter name</label>
        <input type="password" id="form1_painters" name="form1_painters" value="Monet"><br>


        <label for="form1_guess">Guess the painter</label>
        <input type="text" id="form1_guess" name="form1_guess"><br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>

    <p id="output"></p>


    <script>
        var good = 0;
        var oops = 0;
        function checkPainter() {
            painter = document.getElementById("form1_painters").value
            guess = document.getElementById("form1_guess").value

            output = document.getElementById("output")
            if (painter == guess) {
                good += 1
                alert("You got it right");

            } else {
                oops += 1
                alert("Sorry");
            }

            document.getElementById("output").innerHTML = "good counts are : " + good + " <br> oops counts are : " + oops

        }
    </script>
